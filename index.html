<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gig Up North</title>

  <!-- Load your external stylesheet -->
  <link rel="stylesheet" href="style.css?v=1">
 <link rel="manifest" href="/gigupnorth/manifest.json">

<meta name="theme-color" content="#000000">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/gigupnorth/sw.js");
  }
</script>

</head>

<body>

  <!-- ⭐ STICKY BAR: TITLE + AREA BUTTONS + CARDS/TEXT -->
  <div id="top-bar">
    <header>
      <h1>Gig Up North</h1>

      <div class="area-key">
        <span class="key darlo" data-area="Darlo">
          Darlo
          <small>(showing)</small>
        </span>

        <span class="key durham" data-area="Durham">
          Durham
          <small>(showing)</small>
        </span>

        <span class="key boro" data-area="Middlesbrough">
          Middlesbrough
          <small>(showing)</small>
        </span>

        <span class="key newcastle" data-area="Newcastle">
          Newcastle
          <small>(showing)</small>
        </span>

        <span class="key sunderland" data-area="Sunderland">
          Sunderland
          <small>(showing)</small>
        </span>
      </div>

      <div class="view-toggle">
        <button class="toggle-cards active" onclick="showCards()">CARDS view</button>
        <button class="toggle-text" onclick="showText()">TEXT view</button>
      </div>
    </header>
  </div>

  <!-- ⭐ ONLY THE CONTENT BELOW SCROLLS -->
  <main>
    <section id="cards-view"></section>
    <section id="text-view"></section>
  </main>

  <!-- Load your external script -->
  <script src="script.js?v=100000"></script>

</body>
</html>
