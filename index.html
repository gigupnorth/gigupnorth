<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gig Up North</title>

  <!-- Load your external stylesheet -->
  <link rel="stylesheet" href="style.css?v=1">
 <link rel="manifest" href="/gigupnorth/manifest.json">

<meta name="theme-color" content="#000000">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/gigupnorth/sw.js");
  }
</script>

</head>

<body>

  <!-- ⭐ STICKY BAR: TITLE + AREA BUTTONS + CARDS/TEXT -->

<div id="top-bar">
  <header class="gun-header">

    <div class="gun-header-top">
  <div class="gun-title">
    <span class="line1">gig up</span>
    <span class="line2">north</span>
  </div>

  <img class="gun-logo" src="images/gun-logo.jpg" alt="Gig Up North logo">
</div>

    <!-- AREA FILTER BOXES -->
    <div class="area-key">
      <span class="key darlo" data-area="Darlo">
        Darlo
        <small>(showing)</small>
      </span>

      <span class="key durham" data-area="Durham">
        Durham
        <small>(showing)</small>
      </span>

      <span class="key boro" data-area="Middlesbrough">
        Middlesbrough
        <small>(showing)</small>
      </span>

      <span class="key newcastle" data-area="Newcastle">
        Newcastle
        <small>(showing)</small>
      </span>

      <span class="key sunderland" data-area="Sunderland">
        Sunderland
        <small>(showing)</small>
      </span>
    </div>

    <!-- VIEW TOGGLE BUTTONS -->
    <div class="view-toggle">
     <button class="view-cards-btn active" onclick="showCards()">CARDS view</button>
<button class="view-text-btn" onclick="showText()">TEXT view</button>

    </div>

  </header>
</div>

    <!-- VIEW TOGGLE BUTTONS (unchanged) -->
    <div class="view-toggle">
      <button class="toggle-cards active" onclick="showCards()">CARDS view</button>
      <button class="toggle-text" onclick="showText()">TEXT view</button>
    </div>

  </header>
</div>


  <!-- ⭐ ONLY THE CONTENT BELOW SCROLLS -->
 <main class="layout">
  
 
  <!-- RIGHT SIDE: your cards go here -->
  <section class="layout-right">
    <div id="cards-view" class="cards"></div>
    <div id="text-view"></div>
  </section>

</main>


  <!-- Load your external script -->
  <script src="script.js?v=100000"></script>
<div class="bottom-bar">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
</div>

</body>
</html>
